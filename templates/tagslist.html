{% extends 'base.html' %}

{% block title %}
Tags List
{% endblock %}

{% block content %}

<div class="container">
  <h1>Tags</h1>
  <ul>
    {% for tag in tags %}
    <li class="tag-entry" id="tag-{{ tag.id }}">
      <a href="tags/{{ tag.id }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="/tags/new">Add Tag</button>

</div>


{% endblock %}
