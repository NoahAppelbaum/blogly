{% extends 'base.html' %}

{% block title %}
User Details
{% endblock %}

{% block content %}
<div class="container">
  <img src="{{ image_url }}" alt="">
  <h1>{{ name }}</h1>
  <a href="/users/{{ user_id }}/edit" id="edit-btn">Edit</a>
  <form action="/users/{{ user_id }}/delete" method="POST">
    <button type="submit" id="delete-btn">Delete</button>
  </form>
</div>
{% endblock %}
