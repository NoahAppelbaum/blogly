{% extends 'base.html' %}

{% block title %}
Homepage List
{% endblock %}

{% block content %}

<div class="container">
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li class="list-entry" id="user-{{ user.id }}">
      <a href="users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="/users/new">Add User</button>

</div>


{% endblock %}
