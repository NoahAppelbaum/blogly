{% extends 'base.html' %}

{% block title %}
Homepage List
{% endblock %}

{% block content %}

<div class="container">
  <ul>
    {% for user in users %}
    <li class="list-entry" id="user-{{user.id}}">
      <img src="{{user.image_url}}" alt="" width="100">
      <section>{{user.first_name}} {{user.last_name}}</section>
    </li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
