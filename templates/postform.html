{% extends 'base.html' %}

{% block title %}
New Post Form
{% endblock %}

{% block content %}
<div class="container">
  <h1>Add Post for {{ user.get_full_name() }}</h1>
  <form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="post-title">Title</label>
    <input required type="text" name="post-title" id="post-title">
    <label for="post-content">Content</label>
    <input required type="text" name="post-content" id="post-content">
    <a href="/users/{{ user.id }}" id="cancel-post-btn">Cancel</a>
    <button type="submit">Add</button>
  </form>
</div>
{% endblock %}
